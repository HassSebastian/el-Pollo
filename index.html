<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>El Pollo Loco</title>

    <link rel="shortcut icon" href="img/meinlogo.ico" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />

    <script src="./classes/drawable-object.class.js"></script>
    <script src="./classes/movable-object.class.js"></script>
    <script src="./classes/character.class.js"></script>
    <script src="./classes/chicken.class.js"></script>
    <script src="./classes/chicken_smal.class.js"></script>
    <script src="./classes/cloud.class.js"></script>
    <script src="./classes/cloud_different.class.js"></script>
    <script src="./classes/status-bar.class.js"></script>
    <script src="./classes/status-bottles.class.js"></script>
    <script src="./classes/status-coin.class.js"></script>
    <script src="./classes/status-endboss.class.js"></script>
    <script src="./classes/bottles.class.js"></script>
    <script src="./classes/coins.class.js"></script>
    <script src="./classes/world.class.js"></script>
    <script src="./classes/background-object.class.js"></script>
    <script src="./classes/keyboard.class.js"></script>
    <script src="./classes/level.class.js"></script>
    <script src="./classes/throwable-object.class.js"></script>
    <script src="./classes/endboss.class.js"></script>
    <script src="./classes/game_over.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
  </head>

  <body onload="init()">
    <div id="turnDevice" class="turnDevice d-none">
      <img src="img/addPicture/turn-device.png" />
      <span>Turn Your Device</span>
    </div>

    <div id="canvasContainer" class="canvasContainer">
      <canvas id="canvas" class="d-none" width="720" height="480"></canvas>
      <div id="touchButtons" class="touchButtons d-none">
        <img class="arrowUp" src="img/addPicture/arrow.png" />
        <img src="img/addPicture/space.png" />
        <img src="img/addPicture/arrow.png" />
        <img class="arrowRight" src="img/addPicture/arrow.png" />
      </div>
    </div>

    <div id="startScreen">
      <img
        id="startScreenImg"
        src="img/9_intro_outro_screens/start/startscreen_1.png"
      />

      <img
        id="playButton"
        src="img/addPicture/playButton.png"
        onclick="playGame()"
      />

      <div id="footer" class="footer">
        <div>
          <span>Trow Bottle</span>
          <img src="img/addPicture/space.png" />
        </div>
        <div>
          <span>Move Left</span>
          <img src="img/addPicture/arrow.png" />
        </div>
        <div>
          <span>Jump Up</span>
          <img class="arrowUp" src="img/addPicture/arrow.png" />
        </div>
        <div>
          <span>Move Right</span>
          <img class="arrowRight" src="img/addPicture/arrow.png" />
        </div>
      </div>
    </div>

    <div id="newGame" class="newGame d-none" onclick="newGame()">New Game?</div>
  </body>
</html>
